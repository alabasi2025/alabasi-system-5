# ============================================
# ملف تهيئة MySQL محسّن لنظام العباسي رقم 5
# ============================================
# الإصدار: 1.0
# التاريخ: 2025-01-13
# متوافق مع: XAMPP 8.x
# ============================================

[client]
port = 3306
socket = "C:/xampp/mysql/mysql.sock"
default-character-set = utf8mb4

[mysql]
default-character-set = utf8mb4

[mysqld]
# ============================================
# إعدادات الاتصال
# ============================================
port = 3306
socket = "C:/xampp/mysql/mysql.sock"
basedir = "C:/xampp/mysql"
tmpdir = "C:/xampp/tmp"
datadir = "C:/xampp/mysql/data"
pid_file = "mysql.pid"
skip-external-locking

# ============================================
# إعدادات الشبكة
# ============================================
# السماح بالاتصالات من أي مكان (للتطوير فقط)
bind-address = 0.0.0.0

# الحد الأقصى للاتصالات المتزامنة
max_connections = 100

# مهلة الاتصال (بالثواني)
connect_timeout = 10
wait_timeout = 600
interactive_timeout = 600

# حجم الحزمة الأقصى (16 ميجابايت)
max_allowed_packet = 16M

# ============================================
# إعدادات الترميز والترتيب (UTF-8)
# ============================================
character-set-server = utf8mb4
collation-server = utf8mb4_unicode_ci
init_connect = 'SET NAMES utf8mb4'

# ============================================
# إعدادات الأداء والذاكرة
# ============================================

# حجم ذاكرة التخزين المؤقت لـ InnoDB (256 ميجابايت)
# يمكن زيادتها إلى 512M أو 1G للأداء الأفضل
innodb_buffer_pool_size = 256M

# حجم ذاكرة التخزين المؤقت للمفاتيح (64 ميجابايت)
key_buffer_size = 64M

# حجم ذاكرة التخزين المؤقت للاستعلامات (32 ميجابايت)
query_cache_size = 32M
query_cache_type = 1
query_cache_limit = 2M

# حجم الذاكرة لكل اتصال
sort_buffer_size = 2M
read_buffer_size = 2M
read_rnd_buffer_size = 8M
join_buffer_size = 2M

# حجم الذاكرة المؤقتة
tmp_table_size = 64M
max_heap_table_size = 64M

# ============================================
# إعدادات InnoDB
# ============================================

# محرك التخزين الافتراضي
default-storage-engine = InnoDB

# حجم ملف السجل (48 ميجابايت)
innodb_log_file_size = 48M
innodb_log_buffer_size = 8M

# عدد الملفات في مجموعة التخزين المؤقت
innodb_buffer_pool_instances = 1

# طريقة مسح السجلات
innodb_flush_log_at_trx_commit = 2
innodb_flush_method = normal

# الحد الأقصى لملفات InnoDB المفتوحة
innodb_open_files = 300

# ============================================
# إعدادات الجداول
# ============================================

# الحد الأقصى لعدد الجداول المفتوحة
table_open_cache = 400
table_definition_cache = 400

# ============================================
# إعدادات SQL Mode
# ============================================

# تعطيل strict mode لتجنب مشاكل التوافق
# يمكن تفعيله لاحقاً للإنتاج
sql_mode = ""

# للإنتاج، استخدم:
# sql_mode = "STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"

# ============================================
# إعدادات السجلات (Logging)
# ============================================

# سجل الأخطاء
log_error = "mysql_error.log"

# سجل الاستعلامات البطيئة (أكثر من 2 ثانية)
slow_query_log = 1
slow_query_log_file = "mysql_slow.log"
long_query_time = 2

# سجل الاستعلامات العامة (معطل للأداء)
# general_log = 0
# general_log_file = "mysql_general.log"

# ============================================
# إعدادات الأمان
# ============================================

# تعطيل تحميل الملفات المحلية (للأمان)
local_infile = 0

# تعطيل symbolic links
symbolic-links = 0

# ============================================
# إعدادات النسخ الاحتياطي
# ============================================

# السماح بالنسخ الاحتياطي الساخن
innodb_file_per_table = 1

# ============================================
# إعدادات إضافية
# ============================================

# حجم الذاكرة المؤقتة للنتائج
myisam_sort_buffer_size = 8M

# الحد الأقصى لحجم الملفات المؤقتة
max_tmp_tables = 32

# تفعيل ضغط البروتوكول
compress = 1

# ============================================
# إعدادات Windows المحددة
# ============================================

# استخدام named pipes على Windows
# enable-named-pipe

# ============================================
# [mysqldump] - إعدادات النسخ الاحتياطي
# ============================================
[mysqldump]
quick
quote-names
max_allowed_packet = 16M
default-character-set = utf8mb4

# ============================================
# [mysql] - إعدادات عميل MySQL
# ============================================
[mysql]
no-auto-rehash
default-character-set = utf8mb4

# ============================================
# [isamchk] - إعدادات الفحص والإصلاح
# ============================================
[isamchk]
key_buffer_size = 20M
sort_buffer_size = 20M
read_buffer = 2M
write_buffer = 2M

# ============================================
# [myisamchk] - إعدادات MyISAM
# ============================================
[myisamchk]
key_buffer_size = 20M
sort_buffer_size = 20M
read_buffer = 2M
write_buffer = 2M

# ============================================
# [mysqlhotcopy] - إعدادات النسخ الساخن
# ============================================
[mysqlhotcopy]
interactive-timeout

# ============================================
# ملاحظات مهمة:
# ============================================
# 1. احفظ نسخة احتياطية من my.ini الأصلي قبل الاستبدال
# 2. أعد تشغيل MySQL بعد تطبيق التغييرات
# 3. راقب استخدام الذاكرة بعد التطبيق
# 4. يمكن زيادة innodb_buffer_pool_size حسب ذاكرة الجهاز:
#    - 4GB RAM  → 512M
#    - 8GB RAM  → 1G
#    - 16GB RAM → 2G
# 5. للإنتاج، فعّل sql_mode الصارم
# ============================================
